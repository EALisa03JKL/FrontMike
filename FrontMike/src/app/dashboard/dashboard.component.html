<div class="dashboard-layout min-h-screen bg-gray-100 flex flex-col items-center">
  <header class="bg-blue-600 text-white w-full py-4 px-6 flex justify-between items-center shadow-md">
    <h1 class="text-2xl font-bold">Sistema Integral para la Comunidad Universitaria</h1>

    @if (!isAuthenticated) {
      <button (click)="navigateToLogin()" 
              class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-gray-200 font-semibold">
        Iniciar Sesión
      </button>
    } @else {
      <button (click)="logout()"
              class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 font-semibold">
        Cerrar Sesión
      </button>
    }
  </header>

  <main class="w-full max-w-5xl bg-white shadow-md rounded-lg p-6 mt-6">
    <router-outlet></router-outlet>
  </main>
</div>
