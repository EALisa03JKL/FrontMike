<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96 text-center">
    
    <!-- Logo UAS -->
    <img src="logouas.png" alt="Logo UAS" class="mx-auto mb-4 w-24">

    <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Iniciar Sesión</h2>

    <input type="text" placeholder="Usuario" [(ngModel)]="username"
      class="w-full p-2 mb-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600" />

    <input type="password" placeholder="Contraseña" [(ngModel)]="password"
      class="w-full p-2 mb-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600" />

    <button (click)="login()"
      class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition duration-300">
      Entrar
    </button>
  </div>
</div>
